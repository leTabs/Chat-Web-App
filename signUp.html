<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Talk Profile Logging</title>
    <link rel="stylesheet" href="styleGeneral.css">
    <link rel="stylesheet" href="profilleSing.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleGeneral.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='profSign.css') }}">
</head>
<body>
    <section class="genSec">
    <h3>Register</h3>
    <main>
        <form method="post" action="/register">
            <input type="text" name="username" id="username" placeholder="Name" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="password_confirm" id="password_confirm" placeholder="Repeat password" required>
            <section class="inForm">
                <input type="checkbox" checked id="stayLogged" name="stayLogged">
                <label for="stayLogged">Stay Logged</label>
                <button type="submit" class="sign">Sing Up</button>
            </section>
        </form>
    </main>
    </section>
</body>
</html>
