<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styleGeneral.css">
    <link rel="stylesheet" href="ProfileOverview.css">
</head>
<body>
    <section class="genSec">
        <h3>Profile</h3>
        <main>
            <h2>Name: </h2>
            <button>Edit</button>
            <span>{{username}}</span>
            <h2>Password:</h2>
            <button>Edit</button>
            <span>{{password}}</span><hr>
            <h2>Talks:</h2>
            <span>{{talks}}</span>
            <h2>Talks Started:</h2>
            <span>{{talks_started}}</span>
            <h2>Talks Accepted:</h2>
            <span>{{talks_accepted}}</span>
        </main>
    </section>
    
</body>
</html>
