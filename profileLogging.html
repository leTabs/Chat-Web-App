<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Talk Profile Logging</title>
    <link rel="stylesheet" href="styleGeneral.css">
    <link rel="stylesheet" href="profilleSing.css">
</head>
<body>
    <section class="genSec">
        
    <h3>Register</h3>
    <main>
        <form>
            <input type="text" name="username" id="username" placeholder="Name"/>
            <input type="password" name="pass" id="pass" placeholder="Password">
            <input type="password" name="pass" id="pass" placeholder="Repeat password">
            <section class="inForm">
                <input type="checkbox" checked id="stayLogged">
                <label for="stayLogged">Stay Logged</label>
                <button type="submit" class="sign">Sing in</button>
            </section>
        </form>
        
    </main>
    </section>
</body>
</html>
