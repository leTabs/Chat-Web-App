<!DOCTYPE html>
<html lang="en">
<head>
        
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" 
        crossorigin="anonymous">
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <!-- <link rel="stylesheet" href="styleGeneral.css"> -->
    <!-- <link rel="stylesheet" href="chatSection.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styleGeneral.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='chatSection.css') }}">
</head>
<body>
    <section class="genSec">
        <nav>
            <h4>Chatting with {{rec}}</h4>
            
            <button class="newChatButton">End Chat</button>
        </nav>
        <div class="messages" id="messages"></div>
        <main>
            <input type="text" placeholder="Type a message" name="message" id="message">
            <button onClick="sendMessage()" name="send" type="button">Send</button>
        </main>
    </section>
    <script type="text/javascript">
        let socketio = io()
        const messages  = document.getElementById('messages')

        const createMessage = (username, msg) =>{
            const content =`
            <div class="text">
                <span>
                    <strong>${username}</strong>: ${msg}
                </span>
                <span class="muted">
                    ${new Date().toLocaleString()}
                </span>
            </div>
            `
            messages.innerHTML += content
        }
        socketio.on('message', (data) =>{
            createMessage(data.username, data.message)})

        const sendMessage = () =>{
            const message = document.getElementById("message");
            if (message.value == "") return;
            socketio.emit("message", { data: message.value });
            message.value = "";}
    </script>
    {% for msg in messages %}
    <script type="text/javascript">
      createMessage("{{msg.username}}", "{{msg.message}}");
    </script>
    {% endfor %}
</body>
</html>
